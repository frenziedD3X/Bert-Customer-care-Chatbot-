<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UptoSkills Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="uptoskilss.png" alt="UptoSkills Logo" height="40" width="125">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">UptoSkills Chat Support</h4>
                    <p class="chatbox__description--header">Welcome to UptoSkills Assistant</p>
                </div>
            </div>
            <div class="chatbox__messages" id="chat-box"></div>
            <div class="chatbox__footer">
                <input type="text" id="user-input" placeholder="How can I help you?" autocomplete="off">
                <button class="chatbox__send--footer send__button" id="send-button">Send</button>
            </div>
            <div class="loading" style="display:none;">Loading...</div>
        </div>
        <div class="chatbox__button" id="chat-icon">
            <button><img src="customer-care-icon.svg" alt="Chat Button"></button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
